<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <button id="k2c">Click here for Celsius to Kelvin Converter</button>
    <h1>Temperature Converter</h1>
    <div id="container">
        <div class="input-div">
            <label>Celsius</label><br>
             <input type="number" value="0" id="cel" class="inp">
        </div>
        <div class="input-div"id="show1">
            <label>Farenheit</label><br>
            <input type="number" value="32" id="fah"class="inp">
        </div>
        <div class="input-div" id="show2">
            <label>Kelvin</label><br>
            <input type="number" value="273.15" id="kel"class="inp">
        </div>
    </div>
    
</body>
<script src="script.js"></script> 

</html>
